      {

        });

      console.log("initialising")
      var map = L.map('map').setView([0, 0], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);
      var markers = L.layerGroup().addTo(map);
      orientate();
      
      update();
      clear_map();
      
      function remake_map() {
        console.log("running");
        clear_map();
        update();
      }
      
      setInterval(remake_map, 10000);

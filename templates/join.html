<!DOCTYPE html>
<html>
  <head>
    <title>NavCS - join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="shortcut icon" href="{{url_for('static', filename='NavCS_logo_icon.svg')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='all_pages.css')}}">
    <script>
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute("content", viewport.content + ", height=" + window.innerHeight);
    </script>
  </head>
  <body style="background-image:url({{url_for('static', filename='public_domain_map.jpg')}}); background-size: cover; overflow:clip;">
    <div id="header">
      <img src="{{url_for('static', filename='NavCS_logo_text.svg')}}">
      <div>
        <a href="/">Home</a>
        <a href="/create">Book</a>
      </div>
    </div>
    
    <div id="content">
      <h1>Join a game</h1>
      <p id="message">*optional</p>      
      <div class="input_row">
        <div class="label">
          <label for="name">Name:</label>
        </div>
        <div class="input">
          <input id="name" name="name"/>
        </div>
      </div>
      <div class="input_row">
        <div class="label">
          <label for="code">Join code:</label>
        </div>
        <div class="input">
          <input id="code" name="code"/>
        </div>
      </div>
      <a class="nlink" onclick="join()"/>Join game</a>
    </div>
    <script src="{{url_for('static', filename='join.js')}}"></script>
  </body>
</html>
